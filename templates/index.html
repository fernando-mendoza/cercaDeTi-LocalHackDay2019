{% extends "layout.html" %}
{% block body %}

  <div class="row d-flex justify-content-center ">
    
    
    <div class="col-md-7 ">
      <table class="table table-striped table-hover table-bordered table-sm table-dark">
        <thead>
          <tr>
            <td>Servicio</td>
            <td>Descripcion</td>
            <td>Delegacion</td>
            <td>Horario</td>
            <td></td>

          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
          <tr>
            <td>{{contact.1}}</td>
            <td>{{contact.2}}</td>
            <td>{{contact.3}}</td>
            <td>{{contact.4}}</td>
            <td><img src="{{contact.5}}" class="img-fluid img-thumbnail" height="150" width="150" ><a href="https://www.openstreetmap.org/#map=19/{{contact.6}}/{{contact.7}}" target="_blank">Direccion</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
